<script>
if (screen.width >= 600) {

    console.log("Script Engaged: Browser.");

    var script = document.createElement('script');

    script.src = 'https://railey.io/custom/owen.js';

    script.onload = function() {
        console.log("Script loaded");
    };

    script.onerror = function() {
        console.log("Script ERROR on loading.");
    };

    document.head.appendChild(script);

} else {

    console.log("Script Ignored: Mobile.");

}
</script>
